<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Product preview card</title>
</head>
<body>
  <div id="container">
    <picture>
      <source srcset="./images/image-product-desktop.jpg" media="(min-width: 430px)" class="image" alt="">
      <img src="./images/image-product-mobile.jpg" class="image" alt="">
    </picture>
  
    <div id="l_container">
      <p class="pr">
        P E R F U M E
      </p>

      <h1>
        Gabrielle Essence Eau De Parfum
      </h1>
    
      <p class="co">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
    
      <div class="price">
        <div class="now_price">
          $149.99
        </div>
        <div class="previous_price">
          <del>$169.99</del>
        </div>
      </div>
    
      <button type="submit">
        <span class="icon">
          <img src="./images/icon-cart.svg">
        </span>
        Add to Cart
      </button>
     
    </div>
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div>-->
</body>
</html>
